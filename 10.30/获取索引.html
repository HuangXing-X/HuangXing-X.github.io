<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" class="btn" value="Class">
	<input type="button" class="btn" value="Class">
	<input type="button" class="btn" value="Class">
	<input type="button" class="btn" value="Class">
	<input type="button" class="btn" value="Class">

	<script>

	var obtn=document.getElementsByClassName("btn")
	//获取btn内的元素
	for(var i=0;i<obtn.length;i++)
	//循环 点击按钮触发事件
		obtn[i].onclick=function(){
			alert(getIndex(this));		
		}

	function getIndex(obj){
		//定义父集 子集
		var parent=obj.parentNode;
		var sibilings=parent.children;
		for(var i=0;i<sibilings.length;i++)
		{
			//遍历子集
			if(sibilings[i]===obj){
				return i;
			}
		}	
	}

	</script>
</body>
</html>
