<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<img src="images/1.jpg" id="pic" alt="">
	<ul id="list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>

	<script>
		var img=[
			"images/1.jpg",
			"images/2.jpg",
			"images/3.jpg",
			"images/4.jpg",
			"images/5.jpg",
		]
		var list=document.getElementById("list").children;
		var oPic=document.getElementById("pic");
		for(var i=0;i<list.length;i++){
			list[i].onclick=function(){
				var index=getIndex(this);
				oPic.src=img[index];
			}
		}

		function getIndex(obj){
			var parent=obj.parentNode;
			var sibilings=parent.children;
			for(var i=0;i<sibilings.length;i++)
			{
				if(sibilings[i]===obj){
					return i;
				}
			}
		}
	</script>
</body>
</html>
