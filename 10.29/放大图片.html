<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.pic li{
			width:200px;
			float: left;
			list-style: none;
		}
		.pic li img{
			width: 200px;
		}
		.box img{
			position: absolute;
		}
	</style>

</head>
<body>
	<ul class="pic">
		<li><img src="images/1.jpg" alt=""></li>
		<li><img src="images/2.jpg" alt=""></li>
		<li><img src="images/3.jpg" alt=""></li>
	</ul>
	<div class="box"></div>

	<script src="jquery.js"></script>
	<script>
		$(".pic img").mouseenter(function(){
			var src=$(this).attr("src");
			var img=$("<img>");
			img.attr("src",src);
			$(".box").append(img);
		}).mouseleave(function(){
			$(".box img").remove();
		}).mousemove(function(event){
			var x=event.pageX;
			var y=event.pageY;
			$(".box img").css({"top":y+10,"left":x+10});
		});
	</script>
</body>
</html>
