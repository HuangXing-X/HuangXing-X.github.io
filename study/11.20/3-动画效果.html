<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 200px;
			height: 200px;
			background-color: #00f;
			margin:100px auto;
			transition:transform 5s linear 0.5s;
			/*过渡滴调用       时间 函数 延迟*/
			/*linear匀速 ease-in加速明显 ease-out减速明显 cubic-bezier()自定义*/
		}
		.box:hover{
			transform:rotate(360deg);
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
