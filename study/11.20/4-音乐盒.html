<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		@keyframes musicBox{
		/*定义动画 动画名*/
			0%{
				transform:rotate(0deg);
			}
			50%{
				transform:rotate(180deg);
			}
			100%{
				transform:rotate(360deg);
			}
		}
		.box{
			animation:musicBox 5s linear .5s infinite;
			width:200px;
			height:200px;
			margin:100px auto;
		}
		.box img{
			width:200px;
			height:200px;
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<div class="box"><img src="1.jpg" alt=""></div>
	
</body>
</html>
