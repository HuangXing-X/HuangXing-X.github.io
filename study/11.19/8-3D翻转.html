<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 400px;
			height: 300px;
			background-color: #00f;
			margin:100px auto;
			perspective:500px;/*远大近小3D效果 放在父集*/

		}
		.inner{
			width: 200px;
			height: 100px;
			background-color: #f0f;
			margin:100px 100px;
			transition:transform 5s;
		}
		.inner:hover{
/*			transform:rotateX(180deg);以X为轴翻转
*/			transform:rotateY(180deg);以Y为轴翻转
		}

	</style>
</head>
<body>
	<div class="box">.
		<div class="inner">
			<h1>yoho~</h1>
		</div>
	</div>
</body>
</html>
