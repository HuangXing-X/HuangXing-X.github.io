<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 100px;
			height: 100px;
			background-color: #00f;
			margin:100px auto;

			transition:width 2s,height 2s,transform 5s;
			transform-origin:50px 100px;/*设置圆心 X轴Y轴*/
		}
/*		.box:hover{
			width: 200px;
			height: 200px;
			transform:rotate(30deg);
		}
*/
		.active{
			transform:rotate(360deg);
		}
	</style>

</head>
<body>
	<div class="box"></div>
	<script src="jquery.js"></script> 
	<script>
		$(".box").click(function(){
			$(this).toggleClass("active")
		})
		// toggleClass:有则减，无则加Class
	</script>
</body>
</html>
